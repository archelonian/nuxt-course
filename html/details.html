<div class="
  mx-auto
  mt-4
  max-w-7xl
  space-y-4
  px-4
  xs:px-8
  sm:px-10
  lg:px-16
  pb-16
  w-3/5"
>
  <div>
    <!-- car hero -->
    <div class="mt-10">
      <img
        src="https://carwow-uk-wp-3.imgix.net/Volvo-XC40-white-scaled.jpg"
        alt="White Volvo XC40"
        class="w-full"/>
      <h1 class="mt-10 text-4xl">Volvo XC40</h1>
      <div class="text-slate-500 flex text-lg mt-3 border-b pb-5 justify-between">
        <div class="flex">
          <p class="mr-2">5 seats</p>
          <p class="mr-2">|</p>
          <p class="mr-2">24,529 miles</p>
        </div>
        <div>
          <p class="font-bold text-2xl">$39,999</p>
        </div>
      </div>
    </div>

    <!-- car attributes -->
    <div class="mr-10 mt-5 border-b pb-5">
      <div class="flex text-lg mt-2">
        <p class="rounded text-lime-800 mr-3">&gt;</p>
        <p>All exterior lights function</p>
      </div>
    </div>
    <!-- /car attributes -->

    <!-- car desc -->
    <div class="mt-5">
      <p class="mb-10">Miscellaneous slightly-longer description of this particular car and its details and history.</p>
    </div>
    <!-- /car desc -->

    <!-- car contact -->
    <div class="mt-10">
      <div class="flex w-[600px] justify-between">
        <input type="text" class="border p-1" placeholder="Name" />
        <input type="text" class="border p-1" placeholder="Email" />
        <input type="text" class="border p-1" placeholder="Phone" />
      </div>
      <div class="flex mt-4 w-[600px]">
        <textarea class="border p-1 w-full" placeholder="Message" />
      </div>
      <button class="bg-blue-400 text-white px-10 py-3 rounded mt-4">Submit</button>
    </div>
    <!-- /car contact -->
  </div>
</div>
